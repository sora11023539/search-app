<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">

  <!-- type="module" html読み込んだ後に実行 -->
  <script src="./js/main.js" type="module"></script>

  <title>Search Me!</title>
</head>
<body>
  <main>
    <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>

    <section class="search-entry">
      <h2 class="offscreen">Search Term Entry</h2>

      <!-- area-hidden="true" 読み上げをしないように -->
      <div class="logo" aria-hidden="true">
        <span class="blue">S</span>
        <span class="red">e</span>
        <span class="yellow">a</span>
        <span class="blue">r</span>
        <span class="green">c</span>
        <span class="red">h</span>
        <span class="blue">M</span>
        <span class="yellow">e</span>
        <span class="red exclaim">!</span>
      </div>

      <!-- サーチバー作成 -->
      <form id="search-bar" class="search-bar">
        <!-- for="" inputのidと連動 -->
        <label for="search" class="offscreen">
          Enter a search term or phrase
        </label>

        <!-- autocomplete="off" 自動補完off -->
        <input type="text" id="search" autocomplete="off">

        <!-- aria^label 読み上げ機能 -->
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fas fa-times"></i>
        </div>
        <button id="seach-button" class="button search-button blue" type="submit" aria-label="Submit button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </section>

    <section class="results">
      <h2 class="offscreen">Search results</h2>

      <!-- 検索結果数 -->
      <div class="stats-bar">
        <div class="stats" id="stats" aria-label="assertive"></div>
      </div>

      <!-- 検索結果 -->
      <div class="search-result" id="search-result">
        <!-- <div class="result-item">
          <div class="result-title">
            <a href="">Dachshund</a>
          </div>
          <div class="result-contents">
            <div class="result-image">
              <img src="img/gray-img.png" alt="Dachshund">
            </div>
            <div class="result-text">
              <p class="result-descriptipn">テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
            </div>
          </div>
        </div> -->

      </div>
    </section>
  </main>

  <footer>
    <!-- target="/blank" 新規タブで開く -->
    <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
  </footer>
</body>
</html>
